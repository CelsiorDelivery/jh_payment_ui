<ng-scrollbar style="height: 362px" [visibility]="'hover'">
  <table class="table table-hover m-b-0 mt-3">
    <thead>
      <tr>
        <th>
          <span>
            Id
            <a class="help"><i class="feather icon-help-circle f-16"></i></a>
          </span>
        </th>
        <th>
          <span>
            First Name
            <a class="help"><i class="feather icon-help-circle f-16"></i></a>
          </span>
        </th>
        <th>
          <span>
            Account number
            <a class="help"><i class="feather icon-help-circle f-16"></i></a>
          </span>
        </th>
        <th>
          <span>
            City
            <a class="help"><i class="feather icon-help-circle f-16"></i></a>
          </span>
        </th>
        <th>
          <span>
            Email
            <a class="help"><i class="feather icon-help-circle f-16"></i></a>
          </span>
        </th>
        <th>
          <span>
            Mobile
            <a class="help"><i class="feather icon-help-circle f-16"></i></a>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.accountNumber }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
      </tr>
     
      <!-- Add more rows as needed for each user index -->
    </tbody>
  </table>
</ng-scrollbar>

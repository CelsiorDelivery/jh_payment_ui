<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">
    <div class="text-center mb-4">
      <!-- SVG User Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
        class="bi bi-person-circle text-primary" viewBox="0 0 16 16">
        <path d="M13.468 12.37C12.758 11.226 11.519 10.5 10 10.5s-2.758.726-3.468 1.87A5.985 5.985 0 0 1 4 8a5.985 5.985 0 0 1 2.532-4.87C7.242 3.274 8.481 2.5 10 2.5s2.758.774 3.468 1.87A5.985 5.985 0 0 1 16 8a5.985 5.985 0 0 1-2.532 4.37z" />
        <path fill-rule="evenodd"
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zM8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0z" />
      </svg>
      <h3 class="mt-2 fw-bold">Welcome Back</h3>
      <p class="text-muted">Login to your account</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" novalidate>
      <!-- Username -->
      <div class="mb-3 position-relative">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-0">
            <!-- SVG User Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
              class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path fill-rule="evenodd"
                d="M8 9a5 5 0 0 0-5 5v.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14a5 5 0 0 0-5-5z" />
            </svg>
          </span>
          <input id="username" [(ngModel)]="username" name="username" type="text"
            class="form-control" placeholder="Enter username" required />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-0">
            <!-- SVG Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
              class="bi bi-lock" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 0-2 2v3H4v8h8V6h-2V3a2 2 0 0 0-2-2z" />
              <path
                d="M3 8h10v6H3V8zM8 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            </svg>
          </span>
          <input id="password" [(ngModel)]="password" name="password"
            [type]="showPassword ? 'text' : 'password'" class="form-control"
            placeholder="Enter password" required />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z" />
              <path
                d="M8 5.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
              fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
              <path
                d="M13.359 11.238l1.221 1.221a.5.5 0 0 1-.708.708l-1.222-1.222C11.9 12.422 10.037 13 8 13c-3.5 0-6.5-5-6.5-5s.82-1.5 2.5-2.63L2.354 3.854a.5.5 0 1 1 .708-.708l11 11z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-3">Login</button>
      </div>
    </form>

    <!-- Footer Links -->
    <div class="text-center mt-3">
      <a href="#" class="text-decoration-none">Forgot Password?</a>
      <p class="mb-0 mt-2">
        Donâ€™t have an account?
        <a href="#" class="text-primary fw-semibold">Sign up</a>
      </p>
    </div>
  </div>
</div>
